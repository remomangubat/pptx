name: Build slides

on:
  push:
    paths:
      - "slides_exploring-careers-in-tech-for-informatics.marp_Version3.md"
      - ".github/workflows/build-pptx.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: mkdir -p dist
      - run: npx @marp-team/marp-cli@latest --allow-local-files --pptx slides_exploring-careers-in-tech-for-informatics.marp_Version3.md -o dist/exploring-careers-in-tech-for-informatics.pptx
      - run: npx @marp-team/marp-cli@latest --allow-local-files --pdf slides_exploring-careers-in-tech-for-informatics.marp_Version3.md -o dist/exploring-careers-in-tech-for-informatics.pdf
      - uses: actions/upload-artifact@v4
        with:
          name: slides-pptx-and-pdf
          path: dist/*
